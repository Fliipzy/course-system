<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CourseSystem | Edit course</title>

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <i class="fas fa-graduation-cap fa-lg"></i>
            CourseSystem
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!--Navbar elements-->
            <ul class="navbar-nav mr-auto">

                <!-- If authorized / logged in -->
                <li class="nav-item">
                    <a href="/courses" class="nav-link">Courses</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>

                <!-- Admin dropdown menu -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/admin/users">Users</a>
                        <a class="dropdown-item" href="/admin/courses">Courses</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/admin/statistics">Statistics</a>
                    </div>
                </li>

            </ul>

            <form action="/logout" method="POST" class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-dark my-2 my-sm-0" data-toggle="modal" data-target="#logoutModal"><i
                        class="fas fa-sign-in-alt"></i>
                    Logout</a>

                <!-- Logout Modal -->
                <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to logout?
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-secondary">Logout</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </nav>

    <!-- actual -->

    <div class="container">
        <!--Header row-->
        <div class="row">
            <div class="col">
                <h1 class="display-4">Create course</h1>
                <hr>
            </div>
        </div>

        <form action="/admin/courses/create" method="POST">

            <!--Course code input input row -->
            <div class="row">
                <!--Course code column-->
                <div class="col-6">

                    <div class="form-group">
                        <label for="courseCodeInput">Course code</label>
                        <input type="email" class="form-control" id="courseCodeInput" placeholder="Course code"
                            name="courseCode">
                    </div>

                </div>

            </div>

            <!--Course names input row-->
            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <label for="courseNameEnglish">Name (english)</label>
                        <input type="email" class="form-control" id="courseNameEnglish"
                            placeholder="English name for the course." name="nameEnglish">
                    </div>

                </div>

                <div class="col">

                    <div class="form-group">
                        <label for="courseCodeDanish">Name (danish)</label>
                        <input type="email" class="form-control" id="courseCodeDanish"
                            placeholder="Danish name for the course." name="nameDanish">
                    </div>

                </div>
            </div>

            <!--Study programme, language, Semester & Ects input row -->
            <div class="row">
                <div class="col-6">
                    <label for="studyProgrammeInput">Study programme</label>
                    <input type="text" class="form-control" id="studyProgrammeInput"
                        placeholder="Web development, App development" name="studyProgramme">
                </div>
                <div class="col-2">
                    <label for="languageInput">Language</label>
                    <select class="custom-select" id="languageInput" name="language">
                        <option value="danish">Danish</option>
                        <option value="english">English</option>
                    </select>
                </div>

                <!--Semester column-->
                <div class="col-2">

                    <div class="form-group">
                        <label for="semesterInput">Semester</label>
                        <select class="custom-select" id="semesterInput" name="semester">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>

                </div>

                <!--Ects column-->
                <div class="col-2">

                    <div class="form-group">
                        <label for="ectsInput">Ects</label>
                        <input type="number" class="form-control" id="ectsInput" min="0" max="100" placeholder="0"
                            name="ects">
                    </div>

                </div>

            </div>

            <hr>

            <!--Students and descriptions input row-->
            <div class="row">

                <!--Student column -->
                <div class="col-2">
                    <h4 class="font-weight-light">Student info</h4>
                    <hr>
                    <!--Student min-->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="minStudentsInput">Minimum</label>
                                <input type="number" class="form-control" id="minStudentsInput" min="1" max="100"
                                    placeholder="1" name="minimumStudents">
                            </div>
                        </div>
                    </div>

                    <!--Student max-->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="maximumStudentsInput">Maximum</label>
                                <input type="number" class="form-control" id="maximumStudentsInput" min="1" max="100"
                                    placeholder="100" name="maximumStudents">
                            </div>
                        </div>
                    </div>

                    <!--Student excepted-->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="expectedStudentsInput">Expected</label>
                                <input type="number" class="form-control" id="expectedStudentsInput" min="1" max="100"
                                    placeholder="50" name="expectedStudents">
                            </div>
                        </div>
                    </div>
                </div>

                <!--Descriptions column-->
                <div class="col">
                    <h4 class="font-weight-light">Description info</h4>
                    <hr>

                    <div class="row">
                        <!--prerequisites-->
                        <div class="col">
                            <div class="form-group">
                                <label for="prerequisitesInput">Prerequisites</label>
                                <textarea class="form-control" id="prerequisitesInput" rows="8"
                                    placeholder="What are the prerequisites for the course?" name="prerequisites"></textarea>
                            </div>
                        </div>
                        <!--learning outcome-->
                        <div class="col">
                            <div class="form-group">
                                <label for="learningOutcomeInput">Learning outcome</label>
                                <textarea class="form-control" id="learningOutcomeInput" rows="8"
                                    placeholder="What will the students learn from this course?" name="learningOutcome"></textarea>
                            </div>
                        </div>
                        <!--content-->
                        <div class="col">
                            <div class="form-group">
                                <label for="contentInput">Content</label>
                                <textarea class="form-control" id="contentInput" rows="8"
                                    placeholder="What are the contents of the course?" name="content"></textarea>
                            </div>
                        </div>
                        <!--learning activities-->
                        <div class="col">
                            <div class="form-group">
                                <label for="learningActivitiesInput">Learning activities</label>
                                <textarea class="form-control" id="learningActivitiesInput" rows="8"
                                    placeholder="What are some of the learning activities of the course?" name="learningActivities"></textarea>
                            </div>
                        </div>
                        <!--Exam form-->
                        <div class="col">
                            <div class="form-group">
                                <label for="examFormInput">Exam form</label>
                                <textarea class="form-control" id="examFormInput" rows="8"
                                    placeholder="What will the exam be like?" name="examForm"></textarea>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </div>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</head>
